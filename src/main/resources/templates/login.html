<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>User Sign In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="all" data-turbolinks-track="true" type="text/css"
          href="../../assets/bootstrap.css"/>
</head>
<body>
<div id="wrap-everything">
    <p></p>
    <div class="registration-page" style="margin-top: 30px">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 col-lg-offset-0 col-lg-12">
                    <form accept-charset="UTF-8" class="registration-form onlyForm" method="post" th:object="${user}">

                        <!--  ____________________________Create_____________________________________-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Login</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <p>Username</p>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                           th:field="${user.Username}" placeholder=""/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <p>Password</p>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                           th:field="${user.Password}" placeholder=""/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="row">
                                <div style="margin-bottom: 15px" class="col-md-12 text-center">
                                    <button style="background-color: #8A2BE2; color: white; width: 35%;
                                           padding-bottom: 10px; padding-top: 10px; font-size: 18px;
                                            border-radius: 9px; border-color: #8A2BE2"
                                            class="button secondary radius expand">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
