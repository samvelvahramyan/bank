<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Welcome</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div id="wrap-everything">
    <p></p>
    <div class="registration-page" style="margin-top: 30px">

        <div th:switch="${user.Role.name()}">
            <p th:case="'ADMIN'">Hello Admin</p>
            <p th:case="'USER'">Hello User</p>
            <p th:case="'ADMINISTRATOR'">Hello Administrator</p>
            <p th:case="*">Welcome</p>
        </div>
        <div th:if="${user.Role.name() == 'USER'}">
            <div class="row">
                <div style="margin-bottom: 30px; margin-top: 50px" class="col-md-12 text-center">
                    <a th:href="@{'/deposit/' + ${user.Id}}" style="background-color: #8A2BE2; color: white; width: 35%;
                                        padding: 10px 30px 10px 30px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                       class="button secondary radius expand">Add Deposit</a>
                </div>
            </div>
        </div>
        <!-- ______________________________________________________________________-->
        <!--  ____________________________Change_____________________________________-->
        <div th:if="${user.Role.name() == 'USER'}">
            <div class="row">
                <div style="margin-bottom: 30px" class="col-md-12 text-center">
                    <a th:href="@{'/withdrow/' + ${user.Id}}" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 40px 10px 40px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                       class="button secondary radius expand">Withdraw money</a>
                </div>
            </div>
        </div>
        <div th:if="${user.Role.name() == 'USER'}">
            <div class="row">
                <div style="margin-bottom: 30px" class="col-md-12 text-center">
                    <a th:href="@{'/userHistory/' + ${user.Id}}" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 40px 10px 40px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                       class="button secondary radius expand">See All transaction history</a>
                </div>
            </div>
        </div>
        <div th:if="${user.Role.name() == 'ADMIN'}">
            <div class="row">
                <div style="margin-bottom: 30px" class="col-md-12 text-center">
                    <a th:href="@{'/edit_users/' + ${user.Id}}" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 40px 10px 40px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                       class="button secondary radius expand">Change Users Status</a>
                </div>
            </div>
        </div>
        <div th:if="${user.Role.name() == 'ADMIN'}">
            <div class="row">
                <div style="margin-bottom: 30px" class="col-md-12 text-center">
                    <a th:href="@{'/accept_transactions/' + ${user.Id}}" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 40px 10px 40px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                       class="button secondary radius expand">Accept transactions</a>
                </div>
            </div>
        </div>

        <div th:if="${user.Role.name() == 'ADMINISTRATOR'}">
            <div class="row">
                <div style="margin-bottom: 30px" class="col-md-12 text-center">
                    <a th:href="@{'/create_bank_account/' + ${user.Id}}" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 40px 10px 40px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                       class="button secondary radius expand">Create Bank Accounts for Users</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
