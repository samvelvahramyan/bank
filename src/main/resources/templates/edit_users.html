<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Withdrow</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div id="wrap-everything">
    <p></p>
    <div class="registration-page" style="margin-top: 30px">


        <!-- ______________________________________________________________________-->
        <form accept-charset="UTF-8" class="registration-form onlyForm" method="post">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <p>Enter Users Username</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="username" placeholder=""/>
                    </div>
                </div>
                <input type='hidden' name="user_id" th:value="${user.Id}"/>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <p>Choose new Role for User</p>
                    </div>
                </div>
                <div class="col-sm-4">
<!--                    <div class="form-group">-->
<!--                        <input type="text" class="form-control"-->
<!--                               name="role" placeholder=""/>-->
<!--                    </div>-->
                    <div class="form-group">
                        <select class="form-control" name ="role">
                            <option th:selected="${role == 'ADMINISTRATOR'}" value='ADMINISTRATOR'>ADMINISTRATOR</option>
                            <option th:selected="${role == 'ADMIN'}" value='ADMIN'>ADMIN</option>
                            <option th:selected="${role == 'USER'}" value='USER'>USER</option>
                        </select>
                    </div>
                </div>
                <input type='hidden' name="user_id" th:value="${user.Id}"/>
            </div>
            <div class="row">
                <div class="row">
                    <div style="margin-bottom: 15px" class="col-md-12 text-center">
                        <button style="background-color: #8A2BE2; color: white; width: 35%;
                                           padding-bottom: 10px; padding-top: 10px; font-size: 18px;
                                            border-radius: 9px; border-color: #8A2BE2"
                                class="button secondary radius expand">Edit User</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
