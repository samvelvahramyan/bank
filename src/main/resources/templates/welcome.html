<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Welcome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
<div id="wrap-everything">
    <p></p>
    <div  class="registration-page" style="margin-top: 30px">

        <div th:switch="${user.Role}">
            <p th:case="'ADMIN'">Hello admin</p>
            <p th:case="'USER'">Hello User</p>
            <p th:case="*">Welcome</p>
        </div>
        <div class="row">
            <div style="margin-bottom: 30px; margin-top: 50px" class="col-md-12 text-center">
                <a href="/sign_in" style="background-color: #8A2BE2; color: white; width: 35%;
                                        padding: 10px 30px 10px 30px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                   class="button secondary radius expand">Sign IN</a>
            </div>
        </div>
        <!-- ______________________________________________________________________-->
        <!--  ____________________________Change_____________________________________-->
        <div class="row">
            <div style="margin-bottom: 30px" class="col-md-12 text-center">
                <a href="/login" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 40px 10px 40px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                   class="button secondary radius expand">Login</a>
            </div>
        </div>
        <!-- ______________________________________________________________________-->
        <!--  ____________________________Delete_____________________________________-->
        <div class="row">
            <div style="margin-bottom: 30px" class="col-md-12 text-center">
                <a href="symptoms/delete" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 30px 10px 30px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                   class="button secondary radius expand">Delete Symptom</a>
            </div>
        </div>
        <!-- ______________________________________________________________________-->
        <!--  ____________________________Merge_____________________________________-->
        <div class="row">
            <div style="margin-bottom: 15px" class="col-md-12 text-center">
                <a href="symptoms/merge" style="background-color: #8A2BE2; color: white; width: 35%;
                                       padding: 10px 27px 10px 27px; font-size: 18px;
                                        border-radius: 9px; border-color: #8A2BE2"
                   class="button secondary radius expand">Merge Symptoms</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
